#  Tabla para libvirt (sin cambios)
table ip libvirt_network {
  chain forward {
    counter accept
  }

  chain guest_input {
    counter accept
  }

  chain guest_output {
    counter accept
  }

  chain guest_cross {
    counter accept
  }

  chain guest_nat {
    counter accept
  }
}