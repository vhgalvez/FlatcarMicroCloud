#!/usr/sbin/nft -f

flush ruleset

# 游놅 Tabla de filtrado
table inet filter {
    chain input {
        type filter hook input priority 0; policy accept;

        # 游댏 Reglas b치sicas de seguridad
        ct state established,related accept
        iif "lo" accept                         # Tr치fico local (localhost)
        ip protocol icmp accept                # Permitir ICMPv4 (ping, etc.)
        ip6 nexthdr icmpv6 accept              # Permitir ICMPv6 (opcional)

        # 游뛁 Permitir puertos TCP (ordenados y comentados)
        tcp dport { 22,     # SSH
                    3389,   # XRDP
                    6443,   # Kubernetes API
                    8080,   # Traefik Dashboard / Jenkins HTTP
                    443,    # HTTPS (servicios web)
                    8081,   # Jenkins alternativo
                    8082,   # Jenkins
                    9090,   # Prometheus / Cockpit
                    9091,   # Prometheus
                    9093,   # Alertmanager
                    9100,   # Node Exporter
                    3000,   # Grafana
                    32000,  # Jenkins NodePort
                    32001,  # Prometheus NodePort
                    32002,  # Grafana NodePort
                    32003,  # Longhorn NodePort
                    32004   # ArgoCD NodePort
                  } accept

        # 游 Permitir puertos UDP
        udp dport 123 accept                   # NTP

        # 游눹 Permitir tr치fico desde interfaces virtuales (libvirt)
        iifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept

        # 游뛂 Bloquear todo lo dem치s
        drop
    }

    chain forward {
        type filter hook forward priority 0; policy drop;

        # 游대 Permitir tr치fico interno entre subredes (inclusivo)
        ip saddr 10.17.0.0/16 ip daddr 10.17.0.0/16 accept

        # 游댃 Tr치fico ya establecido o relacionado
        ct state established,related accept

        # 游 Tr치fico entre NAT de libvirt
        iifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept
        oifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept

        # 游깷 Tr치fico entre subredes f칤sicas (ej. masters/workers)
        iifname "enp4s0f0" accept
        oifname "enp4s0f0" accept
    }

    chain output {
        type filter hook output priority 0; policy accept;
    }
}

# 游댃 Tabla de NAT
table inet nat {
    chain postrouting {
        type nat hook postrouting priority 100; policy accept;

        # 游대 Masquerade para salida a Internet desde cada red
        ip saddr 10.17.3.0/24 oifname "enp4s0f0" masquerade
        ip saddr 10.17.4.0/24 oifname "enp4s0f0" masquerade
        ip saddr 10.17.5.0/24 oifname "enp4s0f0" masquerade
    }
}