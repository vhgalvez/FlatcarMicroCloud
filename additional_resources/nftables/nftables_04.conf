#!/usr/sbin/nft -f

flush ruleset

# ğŸ‘® Tabla de filtrado
table inet filter {
    chain input {
        type filter hook input priority 0; policy accept;

        # ğŸ” Reglas de seguridad
        ct state established,related accept
        iif "lo" acceptll
        ip protocol icmp accept

        # âœ… Puertos TCP permitidos
        tcp dport {
            22, 80, 3389, 6443, 8080, 443, 8081, 8082,
            9090, 9091, 9093, 9100, 3000,
            32000, 32001, 32002, 32003, 32004
        } accept

        # âœ… VIP explÃ­cito (API Server Kubernetes)
        ip daddr 10.17.5.10 tcp dport 6443 accept

        # âœ… Puerto UDP permitido (NTP)
        udp dport 123 accept

        # ğŸ’» Permitir trÃ¡fico de bridges virtuales de libvirt
        iifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept

        # âŒ Por defecto: bloquear todo lo no especificado
        drop
    }

    chain forward {
        type filter hook forward priority 0; policy drop;

        # ğŸ”„ TrÃ¡fico ya establecido
        ct state established,related accept

        # âœ… Permitir trÃ¡fico entre subredes internas del clÃºster
        ip saddr 10.17.0.0/16 ip daddr 10.17.0.0/16 accept

        # ğŸ” Reglas especÃ­ficas entre bridges virtuales (si se usa NAT)
        iifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept
        oifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept

        # âœ… TrÃ¡fico hacia el VIP desde host fÃ­sico (forwarding explÃ­cito)
        ip daddr 10.17.5.10 tcp dport 6443 accept

        # âœ… TrÃ¡fico general en interfaz principal fÃ­sica (precauciÃ³n si es pÃºblica)
        iifname "enp4s0f0" accept
        oifname "enp4s0f0" accept
    }

    chain output {
        type filter hook output priority 0; policy accept;
    }
}

# ğŸ”„ Tabla de NAT
table inet nat {
    chain postrouting {
        type nat hook postrouting priority 100; policy accept;

        # ğŸ” Masquerade para salida a Internet
        ip saddr 10.17.3.0/24 oifname "enp4s0f0" masquerade
        ip saddr 10.17.4.0/24 oifname "enp4s0f0" masquerade
        ip saddr 10.17.5.0/24 oifname "enp4s0f0" masquerade
    }
}