#!/usr/sbin/nft -f

flush ruleset

# ğŸ‘® Tabla de filtrado
table inet filter {
    chain input {
        type filter hook input priority 0; policy accept;

        # ğŸ” Reglas para entrada
        ct state established,related accept
        iif "lo" accept
        ip protocol icmp accept

        # âœ… Puertos TCP permitidos (SSH, XRDP, HAProxy, K8s, Grafana, Prometheus, Node Exporter,)
        tcp dport {
            22, 80, 3389, 6443, 8080, 443, 8081, 8082,
            9090, 9091, 9093, 9100, 3000,
            32000, 32001, 32002, 32003, 32004
        } accept

        # âœ… Puerto UDP permitido (NTP)
        udp dport 123 accept

        # ğŸ’» Permitir interfaces de red virtual (libvirt)
        iifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept

        drop
    }

    chain forward {
        type filter hook forward priority 0; policy drop;

        # âœ… Permitir trÃ¡fico entre todas las subredes internas
        ip saddr 10.17.0.0/16 ip daddr 10.17.0.0/16 accept

        # âœ… Reglas especÃ­ficas entre subredes problemÃ¡ticas
        ip saddr 10.17.3.0/24 ip daddr 10.17.4.0/24 accept
        ip saddr 10.17.4.0/24 ip daddr 10.17.3.0/24 accept
        ip saddr 10.17.3.0/24 ip daddr 10.17.5.0/24 accept
        ip saddr 10.17.5.0/24 ip daddr 10.17.3.0/24 accept
        ip saddr 10.17.4.0/24 ip daddr 10.17.5.0/24 accept
        ip saddr 10.17.5.0/24 ip daddr 10.17.4.0/24 accept

        # ğŸ”„ TrÃ¡fico ya establecido o relacionado
        ct state established,related accept

        # âœ… Permitir trÃ¡fico dentro de interfaces NAT de libvirt
        iifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept
        oifname { "virbr0", "virbr_kube01", "virbr_kube02", "virbr_kube03" } accept

        # âœ… Permitir trÃ¡fico en interfaz fÃ­sica principal
        iifname "enp4s0f0" accept
        oifname "enp4s0f0" accept
    }

    chain output {
        type filter hook output priority 0; policy accept;
    }
}

# ğŸ”„ Tabla de NAT
table inet nat {
    chain postrouting {
        type nat hook postrouting priority 100; policy accept;

        # ğŸ” Masquerade para salida a Internet desde cada red
        ip saddr 10.17.3.0/24 oifname "enp4s0f0" masquerade
        ip saddr 10.17.4.0/24 oifname "enp4s0f0" masquerade
        ip saddr 10.17.5.0/24 oifname "enp4s0f0" masquerade
    }
}