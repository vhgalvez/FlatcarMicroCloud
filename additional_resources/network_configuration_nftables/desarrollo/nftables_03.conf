#!/usr/sbin/nft -f

# Tabla de filtrado
table inet filter {
    chain input {
        type filter hook input priority 0; policy drop;

        # Permitir tráfico de loopback
        iifname "lo" accept

        # Permitir conexiones establecidas o relacionadas
        ct state established,related accept

        # Permitir tráfico de WireGuard VPN (puerto 51820)
        udp dport 51820 accept

        # Permitir tráfico de XRDP (puerto 3389)
        tcp dport 3389 accept

        # Permitir acceso desde la red del contenedor (10.89.0.0/24)
        ip saddr 10.89.0.0/24 accept

        # Permitir acceso desde las redes internas
        ip saddr 10.17.3.0/24 accept
        ip saddr 10.17.4.0/24 accept
        ip saddr 192.168.0.0/24 accept
    }

    chain forward {
        type filter hook forward priority 0; policy drop;

        # Permitir tráfico entre redes internas
        ip saddr 10.17.3.0/24 ip daddr 10.17.4.0/24 accept
        ip saddr 10.17.4.0/24 ip daddr 10.17.3.0/24 accept

        # Permitir tráfico entre la red del contenedor y las redes internas
        ip saddr 10.89.0.0/24 ip daddr 10.17.3.0/24 accept
        ip saddr 10.89.0.0/24 ip daddr 10.17.4.0/24 accept
        ip saddr 10.89.0.0/24 ip daddr 192.168.0.0/24 accept

        # Permitir tráfico desde las redes internas hacia la red del contenedor
        ip saddr 10.17.3.0/24 ip daddr 10.89.0.0/24 accept
        ip saddr 10.17.4.0/24 ip daddr 10.89.0.0/24 accept
        ip saddr 192.168.0.0/24 ip daddr 10.89.0.0/24 accept

        # Permitir tráfico desde la red del contenedor hacia Internet
        ip saddr 10.89.0.0/24 oifname "enp4s0f0" accept

        # Permitir tráfico desde el puente `br0` hacia Internet
        ip saddr 192.168.0.0/24 oifname "enp4s0f0" accept
    }

    chain output {
        type filter hook output priority 0; policy accept;
    }
}

# Tabla para NAT
table ip nat {
    chain prerouting {
        type nat hook prerouting priority -100; policy accept;
    }

    chain postrouting {
        type nat hook postrouting priority 100; policy accept;

        # Enmascarar tráfico hacia Internet desde redes internas
        ip saddr 10.17.3.0/24 oifname "enp4s0f0" masquerade
        ip saddr 10.17.4.0/24 oifname "enp4s0f0" masquerade
        ip saddr 192.168.0.0/24 oifname "enp4s0f0" masquerade

        # Enmascarar tráfico desde la red del contenedor hacia Internet
        ip saddr 10.89.0.0/24 oifname "enp4s0f0" masquerade
    }
}
